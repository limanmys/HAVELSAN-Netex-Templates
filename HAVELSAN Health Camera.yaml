      items:
        - uuid: 4eb6e91dd03b47bd868f1719766d5ada
          name: 'HAVELSAN Availability'
          type: CALCULATED
          key: hvl.availability
          params: 'last(//wmi.getall[root\cimv2,"SELECT PrimaryAddressResolutionStatus, StatusCode, ResponseTime FROM Win32_PingStatus WHERE Address=''{$IP}'' AND Timeout=2000"])'
          preprocessing:
            - type: STR_REPLACE
              parameters:
                - '3'
                - '1'
            - type: STR_REPLACE
              parameters:
                - '2'
                - '1'
            - type: STR_REPLACE
              parameters:
                - '4'
                - '1'
            - type: STR_REPLACE
              parameters:
                - '5'
                - '1'
            - type: STR_REPLACE
              parameters:
                - '6'
                - '1'
          triggers:
            - uuid: c07a1fb7a76d4858bb91aebbb29ff2a9
              expression: 'last(/Havelsan Health Camera/hvl.availability,#2)=0'
              name: 'En az 1 dakikadır sunucuya ulaşılamıyor'
              priority: HIGH
            - uuid: e48942172f724dacbebbe7952b68b735
              expression: 'last(/Havelsan Health Camera/hvl.availability,#3)=0'
              name: 'En az 3 dakikadır sunucuya ulaşılamıyor'
              priority: DISASTER
        - uuid: 86327113d4b2443d8b00918e374eab22
          name: 'HAVELSAN Device Type'
          type: CALCULATED
          key: hvl.dev.type
          params: 'last(//wmi.getall[root\cimv2,"SELECT PrimaryAddressResolutionStatus, StatusCode, ResponseTime FROM Win32_PingStatus WHERE Address=''{$IP}'' AND Timeout=2000"])'
          preprocessing:
            - type: STR_REPLACE
              parameters:
                - '1'
                - '11'
        - uuid: 9a7ac080d90140b0bfb0e38ce3cfddfc
          name: 'ICMP Ping Result Array'
          key: 'wmi.getall[root\cimv2,"SELECT PrimaryAddressResolutionStatus, StatusCode, ResponseTime FROM Win32_PingStatus WHERE Address=''{$IP}'' AND Timeout=2000"]'
          trends: '0'
          value_type: TEXT
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  var statusCode = JSON.parse(value)[0].StatusCode
                  return statusCode === 0?1 : statusCode;
